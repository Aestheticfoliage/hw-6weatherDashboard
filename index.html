<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Dashboard
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/style.css">
<head>Weather
</head>
<header id = "time">
    <h1>Current time</h1>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3">
              <h1>WeatherDashBoard</h1>
                <aside>
                <div class="input-group">
               <input id ="city-search"
               type="text"
               placeholder="Atlanta"
                class ="col-12 form-control"/>
                 <!-- <span class="input-group-text">City</span>
                <textarea class="form-control" aria-label="With textarea"></textarea> -->
            <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Previously Searched Cities
      <ul class="dropdown-menu"  id = "previouslySearched"aria-labelledby="PreviouslySearched">
          <li><a class="" href="#"></a></li>
          <li><a class="" href="#"></a></li>
          <li><a class="" href="#"></a></li>
        </ul>
        </button>
      </div>
    </div>
  </aside>
  </div>
   
    </div>
    <div class="main">
    <div class="container" id="forecast5day">
        <div class="row">
            <div class="card-5day  col-sm-12 col-lg-2 text-light">
              <h2 id ="weather-day-city">City</h2>
              <h2 id = "weather-day-date">Date</h2>
              <img id ="weather-day-icon" src="" alt="">
            </div>
            <div>
              <dl>
                <dt>Temp:</dt>
                <dd id ="weather-day-temp">Temp</dd>
                <dt>Wind:</dt>
                <dd id = "weather-day-wind">Wind</dd>
                <dt>Humidity:</dt>
                <dd id = "weather-day-humidity">Humidity</dd>
                <dt>UV Index:</dt>
                <dd id = "weather-day-uv">UV index</dd>

              </dl>            </div>
       

    </div>
    </div>
    </div>



    
 </body>
